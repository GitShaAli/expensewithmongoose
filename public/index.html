

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button class="logout" id="logout">Logout</button>
    <h1 id="head">Expense Tracker</h1>
    
    <button id="rzp-button1" class="glow-on-hover">Buy Premium</button>
    <div id="notification-container"></div>
    
    <div class="flex-container">
        
        <div class="flex-item-left">
            <button onclick="download()" class="normalButton" id="downloadexpense" hidden><span class="loader" id="load"></span>Download Expense File</button>
                <form onsubmit="addExpense(event)" >
                    <h2>Add Expenses</h2>
                            <input type="text" placeholder="Description" id="description" required>
                            <input type="number" placeholder="Price" id="price" required>
                            <select name="category" id="category">
                                <option value="Fuel">Fuel</option>
                                <option value="Movie">Movie</option>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="others">Others</option>
                            </select>
                            <button type="submit" class="btn normalButton">Add Expense</button>
                </form>
                <table class="contents" id="lStrorage">
                    <th colspan="4"><h3>My Expense</h3></th>
                    <!-- <tr><th colspan="4"><h3>My Expanses</h3></th></tr>
                    <tr></tr><th><div class="pagination" id="pagination">
                    
                        <button class="pButton active">1</button>
                    </div></tr> -->
                </table>
                <div class="pagination" id="pagination">
                    Rows per page : <input type="number" id="perPage" placeholder="">
                    <button class="setRange">Set</button>
                    <button class="pButton active">1</button>
                </div>
        </div>
        <div class="flex-item-center">
            <form onsubmit="addIncome(event)">
                <h2>Add Income</h2>
                <div class="wrapper">
                    <input type="text" placeholder="Description" id="Sdescription" required>
                    <input type="number" placeholder="Price" id="Sprice" required><br>
                    <button type="submit" class="btn normalButton">Add Income</button>
                </div>
            </form>
            <table class="contents" id="Income">
                <th colspan="2"><h3>My Income</h3></th>
            </table>
        </div>
        <div id="u" class="userPOP" hidden><br>
            <button class="normalButton" onclick="closeWindow()" style="color: red;">[close X]</button>
        </div>
        <div class="flex-item-right" id="leaderDiv" hidden>
            <button class="collapsible">Leader Board</button>
            <div class="content">
                <table class="searchable sortable" id="leader">
                    <tr>
                        <th>Pos</th>
                        <th>User</th>
                        <th>Amount</th>
                        <th>Action</th>
                     </tr>
                </table>
            </div>
            <!-- <h2>Next</h2> -->
            <button class="collapsible">Previous Downloads</button>
            <div class="content">
                    <table id="showDowns" style="padding: 10px;background-color: #ffffff;">
                        <th>Past Downloads</th>
                    </table>
            </div>
        </div>
    </div>
    <div class="flex-container"></div>  
            
    </div>
      
        
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
        </script>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src='index.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



</body>
</html>
